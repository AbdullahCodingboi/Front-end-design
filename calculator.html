<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>       

    <title>Document</title>
</head>
<body>
    <div class="main">
        
        
        
        <input id="OutPut" type="text" class="screen" onclick="display_value()" disabled>
        
    

        
        <div id="" class="buttons" ><button class="pressables" onclick="ClearScreen()">AC</button></div>

        <div class="buttons"><button class="pressables" onclick="display('does nothing')">%</button></div>

        <div  class="buttons"><button class="pressables" onclick="display('does nothing')">+/-</button></div>

        <div  id="division" class="buttonsr2" ><button class="pressables" value="/" onclick="display('/')">/</button></div>
        
       <div class="buttons" ><button class="pressables"   onclick="display('7')">7</button></div>
        

        <div class="buttons" value="8"><button class="pressables" onclick="display('8')">8</button></div>
        
        <div class="buttons" value="9"><button class="pressables" onclick="display('9')">9</button></div>
        
        <div class="buttonsr2" value=""><button class="pressables"  onclick="display('*')" >X</button></div>
        
        <div class="buttons" value="4"><button class="pressables" onclick="display('4')">4</button></div>
        
        <div class="buttons" value="5"><button class="pressables" onclick="display('5')">5</button></div>
        
        <div class="buttons" value="6"><button class="pressables" onclick="display('6')">6</button></div>
        
        <div class="buttonsr2" value=""><button class="pressables" onclick="display('-')">-</button></div>
        
        <div class="buttons" value="1"><button class="pressables" onclick="display('1')">1</button></div>
        
        <div class="buttons" value="2"><button class="pressables" onclick="display('2')">2</button></div>
        
        <div class="buttons" value="3"><button class="pressables" onclick="display('3')">3</button></div>
        
        <div class="buttonsr2"><button class="pressables" onclick="display('+')">+</button></div>
        
        <div class="buttons" value="0"><button class="pressables" onclick="display('0')">0</button></div>
        
        <div class="buttons"><button class="pressables"  onclick="display('.')">.</button></div>
        
        <div class="buttonsr2"><button class="pressables" onclick=" Solve()">=</button></div>
        
    </div>
           
        
    
</body>
</html>
